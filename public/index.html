<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=repeat"
    />
    <script
      src="https://kit.fontawesome.com/5cfb36ae49.js"
      crossorigin="anonymous"
    ></script>
    <title>Musica</title>
  </head>
  <body class="bg-[#121212] text-white">
    <div class="grid">
      <div class="relative flex items-center h-14 px-6 py-3 sm:h-18">
        <button class="h-10">
          <i class="fa-solid fa-house text-2xl sm:text-3xl"></i>
        </button>
        <h1
          class="absolute left-1/2 -translate-x-1/2 text-4xl font-semibold text-green-400 sm:text-5xl"
        >
          Musica
        </h1>
        <button class="ml-auto h-10">
          <i class="fa-solid fa-user text-2xl"></i>
        </button>
      </div>
      <div class="flex flex-col items-center gap-3 py-6">
        <img
          id="image"
          src="/media/img/1.jpg"
          alt=""
          class="w-88 h-88 object-cover rounded-lg shadow-lg"
        />
        <div class="text-center">
          <h1 id="title" class="text-3xl font-semibold">Ini Judul</h1>
          <h2 id="artist" class="text-gray-400">Ini subjudul</h2>
        </div>
      </div>
      <div class="control flex flex-col items-center gap-5 py-6">
        <!-- slider -->
        <div class="w-80 flex flex-col gap-2">
          <input
            id="slider"
            type="range"
            min="0"
            max="100"
            value="0"
            class="w-full appearance-none bg-transparent cursor-pointer"
          />
          <div class="flex justify-between text-xs text-gray-400">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
          </div>
        </div>

        <!-- button -->
        <div class="w-80 flex items-center justify-between">
          <!-- shuffle -->
          <button
            onclick="shuffleFunc()"
            id="shuffle"
            class="cursor-pointer text-xl w-10 h-10 flex items-center"
          >
            <i class="fa-solid fa-shuffle"></i>
          </button>

          <!-- control button -->
          <div class="flex items-center gap-6">
            <button
              onclick="prevSong()"
              class="cursor-pointer active:scale-90 transition w-12 h-12 flex items-center justify-center rounded-full bg-green-400 text-black text-lg"
            >
              <i class="fa-solid fa-backward-step"></i>
            </button>

            <button
              onclick="togglePlay()"
              class="cursor-pointer active:scale-90 transition w-14 h-14 flex items-center justify-center rounded-full bg-green-400 text-black text-xl shadow-lg"
              id="ctrlIcon"
            >
              <i class="fa-solid fa-play"></i>
            </button>

            <button
              onclick="nextSong()"
              class="cursor-pointer active:scale-90 transition w-12 h-12 flex items-center justify-center rounded-full bg-green-400 text-black text-lg"
            >
              <i class="fa-solid fa-forward-step"></i>
            </button>
          </div>

          <!-- repeat -->
          <button
            onclick="repeatFunc()"
            id="repeat"
            class="cursor-pointer text-xl w-10 h-10 flex items-center justify-end"
          >
            <i class="fa-solid fa-repeat"></i>
          </button>
        </div>
      </div>
    </div>
    <audio id="song">
      <source src="/media/mp3/ndak tawu.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <script src="/src/script.js"></script>
  </body>
</html>
